<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #f1f1f1; /* Light text for readability */
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      color: #ffd700; /* Yellow highlight */
      text-align: center;
      margin-bottom: 30px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    h1:hover {
      transform: scale(1.1);
      color: #ffea00;
    }

    .education {
      max-width: 800px;
      margin: 0 auto;
    }

    .education p {
      background-color: #1a1a1a;
      padding: 15px;
      border-left: 5px solid #ffd700;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    strong {
      color: #ffd700; /* Highlighted keywords */
    }
  </style>
</head>
<body>
  <h1>Education Details</h1>

  <div class="education">
    <p><strong>B.Tech in Information Technology</strong><br>
      Tirumala Engineering College, <strong>June 2023</strong><br>
      CGPA: <strong>7.1/10</strong>
    </p>

    <p><strong>12th Grade (Intermediate)</strong><br>
      Andhra Pradesh Senior Secondary Examination, <strong>2019</strong><br>
      Score: <strong>90%</strong><br>
      Medium: <strong>English</strong>
    </p>

    <p><strong>10th Grade (SSC)</strong><br>
      Andhra Pradesh Board<br>
      Score: <strong>85%</strong>
    </p>
  </div>
</body>
</html>
